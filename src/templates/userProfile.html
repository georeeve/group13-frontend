<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static',filename='profile.css') }}" />
  <title>Grocery Profile Page</title>
</head>

<body>
  {% include 'components/modal.html' %}
  <header class="header d-flex justify-content-between align-items-center">
    {% include 'components/logo-header.html' %}
    <div class="d-flex">
      <div class="me-3">
        <h4>My Profile</h4>
        <p>Hello, {{user.firstName}}!</p>
      </div>
      <button class="header__pagelinks__anchor btn align-self-center">
        <a href={{url_for('home.items_get')}}>Return to Home Page</a>
      </button>
      {% include 'components/header-userprofile-signout.html' %}
    </div>
  </header>
  <div class="container">
    <div class="row g-3 users__container">
      <main class="col-md-6">
        {% include "components/user-personaldetails.html" %}
      </main>
      <aside class="col-md-6">
        <section class="container section p-4">
          <h2>Previous Orders</h2>
        </section>

      </aside>

    </div>
  </div>

  {% include 'components/footer.html' %}
  <!-- Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="../static/dob.js"></script>
</body>

</html>
