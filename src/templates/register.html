<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='newsession.css') }}"
    />
    <title>Green Basket - Register</title>
  </head>
  <body>
    <header class="header d-flex justify-content-center align-items-center">
      {% include 'components/logo-header.html' %}
    </header>
    <main class="container-sm form__container">
      <h1 class="hero__text">Please Register Below!</h1>
      <form action="/register/createuser" method="post">
        <p class="text-danger">{{msg}}</p>
        <section class="form-floating mb-3">
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
          <label for="email">Email address</label>
        </section>
        <section class="form-floating mb-3">
          <input
            type="password"
            name="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <label for="password">Password</label>
        </section>
        <div class="row g-2">
          <div class="col-sm-6">
            <section class="form-floating mb-3">
              <input
                type="text"
                name="firstName"
                class="form-control"
                id="firstName"
                placeholder="First Name"
              />
              <label for="firstName">First Name</label>
            </section>
          </div>
          <div class="col-sm-6">
            <section class="form-floating mb-3">
              <input
                type="text"
                name="lastName"
                class="form-control"
                id="lastName"
                placeholder="Last Name"
              />
              <label for="lastName">Last Name</label>
            </section>
          </div>
        </div>
        <section class="form-floating mb-3">
          <input
            type="date"
            class="form-control dob"
            placeholder="Date of Birth"
            name="dob"
            id="dob"
            required
          />
          <label for="dob">Date of Birth</label>
        </section>
        <section class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Address Line 1"
            name="addressLine1"
            id="addressLine1"
            required
          />
          <label for="addressLine1">Address Line 1</label>
        </section>
        <section class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Address Line 2"
            name="addressLine2"
            id="addressLine2"
          />
          <label for="addressLine2">Address Line 2</label>
        </section>
        <div class="row g-2">
          <div class="col-sm-6">
            <section class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="City"
                name="city"
                id="city"
                required
              />
              <label for="city">City</label>
            </section>
          </div>
          <div class="col-sm-6">
            <section class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Post Code"
                name="postCode"
                id="postCode"
                required
              />
              <label for="postCode">Post Code</label>
            </section>
          </div>
        </div>
        <button class="btn btn__main" type="submit">Register</button>
        <button type="button" class="btn btn__main">
          <a href="{{url_for('home.items_get')}}">Cancel</a>
      </form>
    </main>

    {% include 'components/footer.html' %}
    <!-- Separate Popper and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src = "../static/dob.js">
    </script>

  </body>
</html>
