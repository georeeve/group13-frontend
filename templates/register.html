<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='newsession.css') }}"
    />
    <title>Green Basket - Register</title>
  </head>
  <body>
    <main class="container-sm form__container">
      <h1 class="hero__text">Please Register Below!</h1>
      <form action="/register/createuser" method="post">
        <p class="text-danger">{{msg}}</p>
        <section class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </section>
        <section class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </section>
        <div class="row g-2">
          <div class="col-sm-6">
            <section class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingFirstName"
                placeholder="First Name"
              />
              <label for="floatingFirstName">First Name</label>
            </section>
          </div>
          <div class="col-sm-6">
            <section class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingLasttName"
                placeholder="Last Name"
              />
              <label for="floatingLasttName">Last Name</label>
            </section>
          </div>
        </div>
        <section class="form-floating mb-3"></section>
        <section class="form-floating mb-3"></section>
        <label for="dob"><b>Date of Birth</b></label>
        <input
          type="date"
          placeholder="Enter your Date of Birth"
          name="dob"
          id="dob"
          required
        />

        <label for="addressLine1"><b>Address Line 1</b></label>
        <input
          type="text"
          placeholder="Enter Address Line 1"
          name="addressLine1"
          id="addressLine1"
          required
        />

        <label for="addressLine2"><b>Address Line 2</b></label>
        <input
          type="text"
          placeholder="Enter Address Line 2"
          name="addressLine2"
          id="addressLine2"
        />

        <label for="city"><b>City</b></label>
        <input
          type="text"
          placeholder="Enter Last Name"
          name="city"
          id="city"
          required
        />

        <label for="postCode"><b>Post Code</b></label>
        <input
          type="text"
          placeholder="Enter Last Name"
          name="postCode"
          id="postCode"
          required
        />

        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember" /> Remember
          me
        </label>
      </form>
    </main>

    {% include 'components/footer.html' %}
    <!-- Separate Popper and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
