<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='basket.css') }}"
    />
    <title>Admin Page</title>
  </head>
  <body>
    <header class="header d-flex justify-content-center align-items-center">
      {% include 'components/logo-header.html' %}
    </header>

    <div class="container basket__body">
      <div class="row">
        <main class="col-md-8">
          <div class="container test">
            <div class="row">
              <div class="col-9">Item Checkout</div>
              <div class="col">Total</div>
            </div>
            <div class="d-flex flex-row bd-highlight mb-3">
              <div class="p-2 bd-highlight">Item Name</div>

              <div class="p-2 bd-highlight">Quantity</div>
              <div class="form-floating">
                <select class="form-select" id="Quantity">
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn__main">
            <a href="{{url_for('home.getItems')}}">Continue Shopping</a>
          </button>
        </main>
        <aside class="col-md-4">
          {% include 'components/basket-total.html'%}
        </aside>
      </div>
    </div>
    {% include 'components/footer.html' %}
    <!-- Separate Popper and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="static/index.js"></script>
  </body>
</html>
