<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='basket.css') }}"
    />
    <title>Admin Page</title>
  </head>
  <body>
    <!-- HEADER -->
    <div>
      <h2>Checkout <span class="Banner"></span></h2>
      <p>Basket:</p>
      <div class="container">
        <button type="button" class="Continue Shopping">
          <a href="{{url_for('home.getItems')}}">Continue Shopping</a>
        </button>
      </div>
    </div>
    <div class="d-flex">
      <main>
        <div class="container test">
          <div class="row">
            <div class="col-9">Item Checkout</div>
            <div class="col">Total</div>
          </div>
          <div class="d-flex flex-row bd-highlight mb-3">
            <div class="p-2 bd-highlight">Item Name</div>

            <div class="p-2 bd-highlight">Quantity</div>
            <div class="form-floating">
              <select class="form-select" id="Quantity">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>
      </main>
      {% include 'components/basket-total.html'%}
    </div>
  </body>
</html>
