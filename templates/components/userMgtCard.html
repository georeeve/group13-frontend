{% if allUsers %}
{% for user in allUsers %}
<section class="container section">
    <button class="btn btn__main mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#user-{{user.id}}"
        aria-expanded="false" aria-controls="user-{{user.id}}">
        {{user.email}}
    </button>
    <div class="collapse mgt__container" id="user-{{user.id}}">
        <form method="POST">
            <div class="mb-3">
                <label for="id">id</label>
                <input type="id" class="form-control" placeholder="{{user.id}}" name="id">
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="{{user.email}}" name="email">
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" name="password">
            </div>
            <div class="mb-3">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" placeholder="{{user.firstName}}" name="firstName">
            </div>
            <div class="mb-3">
                <label for=" lastName">Last Name</label>
                <input type="text" class="form-control" placeholder="{{user.lastName}}" name="lastName">
            </div>
            <div class="mb-3">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" placeholder="{{user.dob}}" name="dob">
            </div>
            <div class="mb-3">
                <label for="addressLine1">Address Line 1</label>
                <input type="text" class="form-control" placeholder="{{user.addressLine1}}" name="addressLine1">
            </div>
            <div class="mb-3">
                <label for="addressLine2">Address Line 2</label>
                <input type="text" class="form-control" placeholder="{{user.addressLine2}}" name="addressLine2">
            </div>
            <div class="mb-3">
                <label for="city">City</label>
                <input type="text" class="form-control" placeholder="{{user.city}}" name="city">
            </div>
            <div class="mb-3">
                <label for="postCode">Post Code</label>
                <input type="text" class="form-control" placeholder="{{user.postCode}}" name="postCode">
            </div>
            <div class="mb-2">
                <button class="btn btn__main" type="submit">Update User</button>
            </div>
        </form>
    </div>
    <script src = "../static/dob.js"></script>
</section>
{% endfor %}
{% endif %}
