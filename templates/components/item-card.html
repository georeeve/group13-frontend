{% for item in items %} {% if loop.index >= start and loop.index < end %}
<div class="card_item category-{{item.category.id}} d-flex">
  <div class="product_image"></div>
  <!-- <img class="product_image"> -->
  <form id="item-{{ item.id }}" class="add-item">
    <div class="card-body d-flex flex-column justify-content-between">
      <div>
        <h3><b>{{item.name}}</b></h3>
        <p>{{item.description}}</p>
      </div>
      <div
        class="card-body__details d-flex justify-content-between align-items-center"
      >
        <p class="card__price">Â£{{item.price}}</p>
        <div class="input-group">
          <input
            name="quantity"
            type="number"
            class="form-control"
            aria-label="quantity to add"
            aria-describedby="button-addon2"
            min="1"
            max="{{ item.quantity }}"
            value="1"
          />
        </div>
        <button class="btn btn__main add-btn" type="submit">Add</button>
      </div>
    </div>
  </form>
</div>
{% endif %} {% endfor %}
