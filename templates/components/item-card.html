{% for item in items %} {% if loop.index >= start and loop.index < end %}
<div class="card_item category-{{item.category.id}} d-flex">
  <div class="product_image"></div>
  <!-- <img class="product_image"> -->
  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <h3><b>{{item.name}}</b></h3>
      <p>{{item.description}}</p>
    </div>
    <div
      class="card-body__details d-flex justify-content-between align-items-center"
    >
      <p class="card__price">Â£{{item.price}}</p>
      <div class="input-group">
        <input
          type="number"
          class="form-control"
          aria-label="quantity to add"
          aria-describedby="button-addon2"
          value="1"
        />
        <button class="btn btn__main" type="button" id="button-addon2">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
{% endif %} {% endfor %}
